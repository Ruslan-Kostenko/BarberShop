<div class="backdrop is-hidden" data-modal>
    <div class="modal">
    <button class="modal-close" type="button" data-modal-close>
        <svg class="modal-close-icon" width="18px" height="18px">
        <use href="./img/sprite.svg#modal-close"></use>
        </svg>
    </button>
    <h2 class="modal-title">
        Leave your contacts and we will call you back
    </h2>
    <form
        class="modal-form"
        name="contact-form"
        autocomplete="off"
        novalidate
    >
        <div class="modal-block">
        <div class="modal-field">
            <label class="modal-label" for="user-name">Name</label>
            <input
            class="modal-input"
            id="user-name"
            type="text"
            name="name"
            />
            <svg class="modal-icon">
            <use href="./img/sprite.svg#modal-user"></use>
            </svg>
        </div>

        <div class="modal-field">
            <label class="modal-label" for="user-phone">Phone</label>
            <input
            class="modal-input"
            id="user-phone"
            type="tel"
            name="phone"
            />
            <svg class="modal-icon">
            <use href="./img/sprite.svg#modal-tel"></use>
            </svg>
        </div>

        <div class="modal-field">
            <label class="modal-label" for="user-mail">Email</label>
            <input
            class="modal-input"
            id="user-mail"
            type="email"
            name="email"
            required
            />
            <svg class="modal-icon">
            <use href="./img/sprite.svg#modal-mail"></use>
            </svg>
        </div>

        <div class="modal-field">
            <label class="modal-label" for="user-comment">Comment</label>
            <textarea
            class="comment"
            id="user-comment"
            name="comment"
            rows="5"
            placeholder="Text input"
            ></textarea>
        </div>
        </div>

        <div class="modal-checkbox">
        <input
            class="checkbox-input"
            id="user-policy"
            type="checkbox"
            name="policy"
            value="policy"
        />
        <label class="checkbox-label" for="user-policy">
            <span>
            I accept the terms and conditions of the
            <a href="">Privacy Policy</a>
            </span>
        </label>
        </div>

        <div>
        <label class="modal-label" for="radio-1">Size1</label>
        <input type="radio" name="test" id="radio-1" value="op1" />

        <label class="modal-label" for="radio-2">Size2</label>
        <input type="radio" name="test" id="radio-2" value="op2" />

        <label class="modal-label" for="radio-3">Size3</label>
        <input type="radio" name="test" id="radio-3" value="op3" />

        <label class="modal-label" for="radio-4">Size4</label>
        <input type="radio" name="test" id="radio-4" value="op4" />
        </div>

        <div>
        <input
            class="form-checkbox visually-hidden"
            type="checkbox"
            name="test"
            id="check-1"
            value="option1"
        />
        <label class="form-label" for="check-1">
            <span>
            <svg class="checkbox-icon" width="10" height="8">
                <use href="./img/sprite.svg#modal-checkbox"></use>
            </svg>
            </span>
            Privacy Policy
        </label>

        <!-- <label class="modal-label" for="radio-2">Color2</label>
        <input type="checkbox" name="test" id="check-2" value="option2" />

        <label class="modal-label" for="radio-3">Color3</label>
        <input type="checkbox" name="test" id="check-3" value="option3" />

        <label class="modal-label" for="radio-4">Color4</label>
        <input type="checkbox" name="test" id="check-4" value="option4" /> -->
        </div>

        <div class="toggle">
        <input
            type="checkbox"
            id="slide"
            name="slide"
            class="toggle-btn-box visually-hidden"
        />
        <label for="slide" class="toggle-btn"></label>
        </div>

        <button class="modal-btn" type="submit">Send</button>
    </form>
    </div>
</div>
